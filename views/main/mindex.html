<div id="banner">
    <ul class="owl-carousel owl-loaded owl-drag">
        <div class="owl-stage-outer">
            <div class="owl-stage" style="transform: translate3d(-1125px, 0px, 0px); transition: 0.6s; width: 2250px;">
                {{range .obj}}
                <div class="owl-item cloned" style="width: 375px;">
                    <li>
                        <img src="{{.ImageUrl}}">
                    </li>
                </div>
                {{end}}
            </div>
        </div>
        <div class="owl-nav disabled">
            <button type="button" role="presentation" class="owl-prev"><span aria-label="Previous">‹</span></button>
            <button type="button" role="presentation" class="owl-next"><span aria-label="Next">›</span></button>
        </div>
        <div class="owl-dots">
            <button role="button" class="owl-dot"><span></span></button>
            <button role="button" class="owl-dot active"><span></span></button>
        </div>
    </ul>
</div>

<div id="news">
    <div class="news-title"><h2>新闻中心</h2></div>
    <ul class="news-list">
        {{range $key,$val := .news}}
            <li class="wow fadeInUp" data-wow-delay="0.2*{{$key}}s" style="visibility: hidden; animation-delay: 0.2*{{$key}}s; animation-name: none;">
                <a href="/m/news/{{$val.Id}}">
                    <div class="item_date"><span>{{date $val.CreatedAt "Y-m-d"}}</span></div>
                    <h3 class="item_title">{{$val.Name}}</h3>
                    <div class="item_con">
                        {{str2html $val.Content}}
                    </div>
                </a>
            </li>
        {{end}}
    </ul>
</div>
