<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">支出名称</label>
            <div class="col-sm-8">
                <input type="text" name="Name" class="form-control" placeholder="支出名称" value="{{.m.Name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">金额</label>
            <div class="col-sm-8">
                <input type="text" name="Amount" class="form-control" placeholder="金额" value="{{.m.Amount}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">校区</label>
            <div class="col-sm-8">
                <select name="SchoolId" id="SchoolId" class="form-control pull-left" data-width="150px">
                </select>
            </div>
        </div>
    </form>
</div>
