<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        年级课耗统计
        <small>课耗统计管理</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">课耗统计</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <form id="searchForm" class="searchForm">
        <div class="box box-solid collapsed-box">
            <div class="box-header with-border">
                <input type="date" name="DateStart" class="form-control pull-left input-wd-md">
                <input type="date" name="DateEnd" class="form-control pull-left input-wd-md">
                <select name="SchoolId" id="SchoolId" class="form-control pull-left" data-width="150px">
                </select>
                <input type="hidden" name="group" value="grade" class="form-control pull-left input-wd-md">
                <div class="btn-group">
                    <button type="button" class="btn btn-warning" id="btnSearch" onclick="total()"><i class="fa fa-search"></i> 搜索</button>
                    <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                </div>
                <div class="box-tools pull-right">
                    <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                    </button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-body -->
        </div>
    </form>
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-6">
            <!-- /.box-body -->
            <!-- Donut chart -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-bar-chart-o"></i>
                    <h3 class="box-title">金额统计</h3>
                    <label>总计 <span class="Student"></span></label>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="donut-chart" style="height: 300px;"></div>
                    <div id="detail-ul">
                        <ul class="chart-legend clearfix"></ul>
                    </div>
                </div>
                <!-- /.box-body-->
            </div>
            <!-- Donut chart -->
        </div>

            <!-- Donut chart -->
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-bar-chart-o"></i>
                    <h3 class="box-title">课时统计</h3>
                    <label>总计 <span class="StudentLength"></span></label>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="donut-chart-length" style="height: 300px;"></div>
                    <div id="detail-ul-length">
                        <ul class="chart-legend clearfix"></ul>
                    </div>
                </div>
                <!-- /.box-body-->
            </div>
            <!-- Donut chart -->
        </div>

    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
