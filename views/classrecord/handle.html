<!-- Content Header (Page header) -->

    <h1>
        排课明细
        <small>管理排课明细</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">排课明细</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">           
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">                     
                        <input type="text" name="StudentName" class="form-control pull-left input-wd-md" placeholder="学生">
                        <input type="text" name="TeacherName" class="form-control pull-left input-wd-md" placeholder="教师">
                        <input type="date" name="DateStart" id="DateStart" class="form-control pull-left input-wd-md">
                        <input type="date" name="DateEnd" id="DateEnd" class="form-control pull-left input-wd-md">

                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                        </div>
						{{if .showMoreQuery }}
                        <div class="box-tools pull-right">
                            <button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                </button>
                        </div>
						{{end}}
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                        <input type="text" name="Mobile" class="form-control pull-left input-wd-md" placeholder="手机号">
                        <select name="Status" class="form-control bs-select" data-width="100px">
                            <option value="">- 全部 -</option>
                            <option value="-1">锁定</option>
                            <option value="0">禁用</option>
                            <option value="1">启用</option>
                        </select>
                    </div>
                    <!-- /.box-body -->
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
