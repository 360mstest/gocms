<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-8">
                <input type="text" id="Name" name="Name" class="form-control" placeholder="标题" value="{{.m.Name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">日期</label>
            <div class="col-sm-8">
                <input type="date" id="Date" name="Date" class="form-control" value="{{.m.Date}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">内容</label>
            <div class="col-sm-8">
                <textarea id="editor1" name="Content">{{.m.Content}}</textarea>
            </div>
        </div>
    </form>
</div>
