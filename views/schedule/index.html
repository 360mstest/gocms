<div class="col-md-12">
    {{range .final}}

        <form id="thisForm_{{.Id}}">
            <input type="hidden" name="Id" value="{{.Id}}">
            <input type="hidden" name="TeacherId" value="{{.TeacherId}}">
            <input type="hidden" name="SubjectId" value="{{.SubjectId}}">
            <input type="hidden" name="SchoolId" value="{{.SchoolId}}">
